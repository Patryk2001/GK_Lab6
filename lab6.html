<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Four Lights</title>
        <link rel="stylesheet" href="demo.css">
        <script src="script/demo-core.js"></script>
        <script src="script/glsim.js"></script>
        <script src="script/teapot-model-IFS.js"></script>
        <script src="script/basic-object-models-IFS.js"></script>
        <script>
            var camera;
            
            var drawBase;
            var ambientLight;
            var viewpointLight;
            
            var animating = false;
            var frameNumber = 0;
            
            function lights() {
            
                glColor3d(0.5, 0.5, 0.5);
                var zero = [0, 0, 0, 1];
                glMaterialfv(GL_FRONT_AND_BACK, GL_SPECULAR, zero);
            
                if (viewpointLight.checked)
                    glEnable(GL_LIGHT0);
                else
                    glDisable(GL_LIGHT0);

                var green = [0, 0.5, 0, 1];
                var greenAmbient = [0, 0.1, 0, 1];
                glLightfv(GL_LIGHT1, GL_AMBIENT, greenAmbient);
                glLightfv(GL_LIGHT1, GL_DIFFUSE, green);
                glLightfv(GL_LIGHT1, GL_SPECULAR, green);
            
                glEnable(GL_LIGHT1);
            
                glPushMatrix();
                glRotated((frameNumber + 100) * 0.8743, 0, 1, 0);
                glTranslated(9, 8, 0);
                glLightfv(GL_LIGHT1, GL_POSITION, zero);
                uvSphere(0.5, 16, 8);
                glPopMatrix();
            
                glMaterialfv(GL_FRONT_AND_BACK, GL_EMISSION, zero);
            }
            function colorArrayForHue(h, s, v) {
                var r, g, b;
                var c, x;
                h = h * 359;
                c = v * s;
                x = (h < 120) ? h / 60 : (h < 240) ? (h - 120) / 60 : (h - 240) / 60;
                x = c * (1 - Math.abs(x - 1));
                x += (v - c);
                switch (Math.floor(h / 60)) {
                    case 0:
                        r = v;
                        g = x;
                        b = v - c;
                        break;
                    case 1:
                        r = x;
                        g = v;
                        b = v - c;
                        break;
                    case 2:
                        r = v - c;
                        g = v;
                        b = x;
                        break;
                    case 3:
                        r = v - c;
                        g = x;
                        b = v;
                        break;
                    case 4:
                        r = x;
                        g = v - c;
                        b = v;
                        break;
                    case 5:
                        r = v;
                        g = v - c;
                        b = x;
                        break;
                }
                var array = new Array(4);
                array[0] = r;
                array[1] = g;
                array[2] = b;
                array[3] = 1;
                return array;
            }
            
            function drawBASER() {
                var thickness = 2.5;
                glBegin(GL_QUADS);

                glColor3d(1, 0, 0);
                glVertex3d(-1, -1, -thickness);
                glVertex3d(1, -1, -thickness);
                glVertex3d(1, -1, 0);
                glVertex3d(-1, -1, 0);

                glColor3d(0, 1, 0);
                glVertex3d(-1, -1, 0);
                glVertex3d(1, -1, 0);
                glVertex3d(1, 1, 0);
                glVertex3d(-1, 1, 0);

                glColor3d(0, 0, 1);
                glVertex3d(-1, 1, 0);
                glVertex3d(1, 1, 0);
                glVertex3d(1, 1, -thickness);
                glVertex3d(-1, 1, -thickness);

                glColor3d(1, 1, 0);
                glVertex3d(-1, 1, -thickness);
                glVertex3d(1, 1, -thickness);
                glVertex3d(1, -1, -thickness);
                glVertex3d(-1, -1, -thickness);

                glColor3d(1, 0, 1);
                glVertex3d(1, -1, -thickness);
                glVertex3d(1, -1, 0);
                glVertex3d(1, 1, 0);
                glVertex3d(1, 1, -thickness);

                glColor3d(0, 1, 1);
                glVertex3d(-1, -1, -thickness);
                glVertex3d(-1, -1, 0);
                glVertex3d(-1, 1, 0);
                glVertex3d(-1, 1, -thickness);
            
                glEnd();
            }
            let pyramidRotationAngles = {
                x: -90,
                y: 0,
                z: 0
            };
            
            function display() {
                glClearColor(0, 0, 0, 1);
                glClear(GL_COLOR_BUFFER_BIT | GL_DEPTH_BUFFER_BIT);
            
                camera.apply();
                lights();
            
                if (ambientLight.checked) {
                    glLightModelfv(GL_LIGHT_MODEL_AMBIENT, [0.15, 0.15, 0.15, 1]);
                } else {
                    glLightModelfv(GL_LIGHT_MODEL_AMBIENT, [0, 0, 0, 1]);
                }
            
                if (drawBase.checked) {
                    glMaterialfv(GL_FRONT_AND_BACK, GL_SPECULAR, [0, 0, 0, 1]);
            
                    glPushMatrix();
                    glTranslated(0, -5, 0);
                    glRotated(-90, 1, 0, 0);
                    glScaled(10, 10, 0.5);

                    glBegin(GL_QUADS);
                    glColor3d(1, 0, 0);
                    glVertex3d(-1, -1, -1);
                    glVertex3d(1, -1, -1);
                    glVertex3d(1, -1, 1);
                    glVertex3d(-1, -1, 1);
                    glColor3d(0, 1, 0);
                    glVertex3d(-1, -1, 1);
                    glVertex3d(1, -1, 1);
                    glVertex3d(1, 1, 1);
                    glVertex3d(-1, 1, 1);
                    glColor3d(0, 0, 1);
                    glVertex3d(-1, 1, 1);
                    glVertex3d(1, 1, 1);
                    glVertex3d(1, 1, -1);
                    glVertex3d(-1, 1, -1);
                    glColor3d(1, 1, 0);
                    glVertex3d(-1, 1, -1);
                    glVertex3d(1, 1, -1);
                    glVertex3d(1, -1, -1);
                    glVertex3d(-1, -1, -1);
                    glColor3d(1, 0, 1);
                    glVertex3d(1, -1, -1);
                    glVertex3d(1, -1, 1);
                    glVertex3d(1, 1, 1);
                    glVertex3d(1, 1, -1);
                    glColor3d(0, 1, 1);
                    glVertex3d(-1, -1, -1);
                    glVertex3d(-1, -1, 1);
                    glVertex3d(-1, 1, 1);
                    glVertex3d(-1, 1, -1);
                    glEnd();
            
                    glPopMatrix();
                }
            
                glColor3d(1, 0, 0);
            
            glPushMatrix();
            glTranslatef(0, 2, 0);
            glRotatef(pyramidRotationAngles.x, 1, 0, 0);
            glRotatef(pyramidRotationAngles.y, 0, 1, 0);
            glRotatef(pyramidRotationAngles.z, 0, 0, 1);
            glScalef(0.65, 0.65, 0.65);
            glsimDrawModel(uvPyramid(25, 20, 6));
            glPopMatrix();
            }
            
            function updatePyramidRotation(xAngle, yAngle, zAngle) {
                pyramidRotationAngles.x += xAngle;
                pyramidRotationAngles.y += yAngle;
                pyramidRotationAngles.z += zAngle;
            }

            function initGL() {
                glClearColor(0, 0, 0, 1);
                glEnable(GL_DEPTH_TEST);
                glEnable(GL_LIGHTING);
                glEnable(GL_LIGHT0);
                glEnable(GL_NORMALIZE);
                glEnable(GL_COLOR_MATERIAL);
                glLightModeli(GL_LIGHT_MODEL_LOCAL_VIEWER, 1);
                glMateriali(GL_FRONT_AND_BACK, GL_SHININESS, 32);
            
                var dim = [0.5, 0.5, 0.5, 1];
                glLightfv(GL_LIGHT0, GL_DIFFUSE, dim);
                glLightfv(GL_LIGHT0, GL_SPECULAR, dim);
            }
            
            function init() {
                try {
                    glsimUse("maincanvas");
                } catch (e) {
                    document.getElementById("canvas-holder").innerHTML = "<p><b>Sorry, an error occurred:<br>" +
                        e + "</b></p>";
                    return;
                }
            
                drawBase = document.getElementById("drawBase");
                ambientLight = document.getElementById("ambientLight");
                viewpointLight = document.getElementById("viewpointLight");
            
                drawBase.checked = true;
                ambientLight.checked = true;
                viewpointLight.checked = true;
                drawBase.onchange = display;
                ambientLight.onchange = display;
                viewpointLight.onchange = display;
                initGL();
                camera = new Camera();
                camera.lookAt(5, 10, 30, 0, 0, 0, 0, 1, 0);
                camera.setScale(15);
                camera.installTrackball(display);
                display();
            }
        </script>
    </head>
    <body onload="init()">
        <div id="content">
            <h3 id="headline">Four Lights Demo</h3>
            <div id="canvas-holder">
                <canvas id="maincanvas" width="500" height="500"></canvas>
            </div>
            <div id="tools">
                <p>
                    <label><input type="checkbox" id="drawBase">Draw Base</label><br><br>
                    <label><input type="checkbox" id="ambientLight">Global Ambient</label><br><br>
                    <label><input type="checkbox" id="viewpointLight">Viewpoint Light</label><br>
                </p>
            </div>
        </div>
    </body>
</html>
